<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bmi.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <h1 id="heading">check your health</h1>

    <input type="text" placeholder="Enter your name" id="name" required>
    <input type="text" placeholder="Enter your weight" id="weight" required>
    <input type="text" placeholder="Enter your height" id="height" required>

    <div class="button-group">
      <button id="bmi">calculate</button>
      <button id="res">reset</button>
    </div>
  </div>

  <script src="./bmi.js"></script>
</body>
</html>
