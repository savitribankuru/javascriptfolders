<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Signals</title>
    <link rel="stylesheet" href="traffic.css">
</head>
<body>
    <h1 id="heading">Traffic light signals</h1>
    <div class="traffic-light">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>
    <div class="buttons">
        <button id="r" onclick="redf()">Red</button><br>
        <button  id="y" onclick="yellowf()">Yellow</button><br>
        <button id="g" onclick="greenf()">Green</button>
    </div>
    <p id="message"></p>
    <script src="./traffic.js"></script>
</body>
</html>
